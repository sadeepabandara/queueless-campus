<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Queue - QueueLess Campus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-container">
    <div class="nav-logo">

<!-- MAIN CONTAINER -->
<div class="container">

  <div class="page-header">
    <h1>Virtual Queue System</h1>
    <p>Join the queue when appointment slots are full</p>
  </div>

  <div class="form-container">

    <!-- Student Join Queue -->
    <h3 style="margin-bottom: 1rem;">Join Queue (Student)</h3>

    <div class="form-group">
      <label for="studentName">Student Name *</label>
      <input type="text" id="studentName" placeholder="Enter your name">
    </div>
    <button onclick="joinQueue()" class="btn btn-primary">Join Queue</button>
    <div id="joinMsg" class="message"></div>

    <hr style="margin: 2rem 0;">

    <!-- Staff Queue View -->
    <h3>Live Queue (Staff View)</h3>

    <ul id="queueList" style="list-style:none;padding:0;margin-top:1rem;"></ul>

    <button class="btn btn-danger btn-large" onclick="clearQueue()">Clear Queue</button>

  </div>

</div>

<script src="virtual-queue.js"></script>
</body>
</html>
